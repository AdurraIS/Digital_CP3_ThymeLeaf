<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Carros</title>
</head>
<body>
<h2>Carros</h2>
<div>
    <a th:href="@{/cars/create}">Criar Carro</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Cor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.marca}"></td>
            <td th:text="${car.modelo}"></td>
            <td th:text="${car.ano}"></td>
            <td th:text="${car.cor}"></td>
            <td>
                <a th:href="@{/cars/edit/{id}(id=${car.id})}">Editar</a>
                <a th:href="@{/cars/delete/{id}(id=${car.id})}">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>


</html>
